<html ng-app='NarrowItDownApp'>
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.0/angular.min.js"></script>
    <script src="app_2.js"></script>
    <title>Narrow It Down For Me!</title>
  </head>
  <body>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div ng-controller='NarrowItDownController as menu'>
      <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model='to_find'>
    </div>
      <div class="form-group narrow-button">
        <button class="btn btn-primary" ng-click='menu.findMenuItems();'>Narrow It Down For Me!</button>
      </div>
      <!--<div ng-hide="menu.items.length">Nothing found.</div>
      <div ng-hide="menu.items.length">{{menu.items.length}}</div>-->
      <div ng-if="menu.found.length==0" class="emptyMessage ng-scope">Nothing found.</div>

      <ul>
        <li ng-repeat="item in menu.found track by $index">
          <found-items></found-items>
          <button class="btn btn-danger" ng-click='menu.removeItems($index)' class="ng-scope ng-isolate-scope">Don't want this one!</button>
        </li>
      </ul>
    </div>

  </body>
</html>
